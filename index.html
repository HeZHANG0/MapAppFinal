<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- library imports -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"/>

  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div id="intro">
        <h1>COVID-19 Cases in Philly</h1>
        <p class="main">This page displays the COVID-19 cases in Philadelphia by day of 05/11, together with statistic summaries.</p>
      </div>
      <!-- dropdown menu -->
      <div class="form-group">
          <label for="input"><h5>View by zipcodes with cases</h5></label>
          <select id="input" class="form-control">
              <option value="<200" selected=""> <200 </option>
              <option value="200-400"> 200-400 </option>
              <option value="400-600"> 400-600 </option>
              <option value=">600"> >600 </option>
          </select>
      </div>
      <div>
        <p class="caption"> Data source: Open Data Philly.
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>

    <!-- Chart1 time series -->
    <div class="chart" id="chart1">
      <canvas id="canvas1"></canvas>
    </div>
    <!-- Chart2 age -->
    <div class="chart" id="chart2">
      <canvas id="canvas2"></canvas>
    </div>
    <!-- Chart3 sex -->
    <div class="chart" id="chart3">
      <canvas id="canvas3"></canvas>
    </div>

    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"> </script>

    <!-- Javascript -->
    <script src="js/main.js"></script>
    <script src="js/chart1.js"></script>
    <script src="js/chart2.js"></script>
    <script src="js/chart3.js"></script>
    <script src="js/load_chart.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
